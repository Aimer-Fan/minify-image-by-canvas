<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="file" name="file" id="fileInput" onchange="handleChange()">

  <script src="./js/minifyImageByCanvas.js"></script>
  <script>
    function handleChange() {
      const fileList = event.target.files
      if (fileList && fileList.length === 1) {
        const file = fileList[0]
        function minifyImageByCanvas(file) {
          const minifytor = new Minifytor(file)
          minifytor.minifyRatio(500, 500).then(image => {
            document.body.appendChild(image)
            console.log(image)
          })
        }
        minifyImageByCanvas(file)
      }
    }
  </script>
</body>

</html>
